<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Challenge - Decodificador de Texto</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<div class="container">
		<div class="logo">
			<img src="assets/img/logo.png" alt="logo do decodificador" />
		</div>
		<div class="input-area">
			<textarea id="text-input" placeholder="Digite seu texto"></textarea>
			<div class="input-area__bottom">
				<div class="input-area__bottom__info">
					<img src="assets/img/bi_exclamation-circle-fill.png" alt="icone exclamação" />
					<span>Apenas letras minúsculas e sem acento.</span>
				</div>
				<div class="input-area__bottom__buttons">
					<button id="btnEncrypt" class="button button-primary">Criptografar</button>
					<button id="btnDecrypt" class="button">Descriptografar</button>
				</div>
			</div>
		</div>

		<div class="output-area">
			<div class="empty">
				<img src="assets/img/text_empty.svg" alt="imagem para texto vazio" />
				<h3>Nenhuma mensagem encontrada</h3>
				<p>Digite um texto que você deseja criptografar ou descriptografar.</p>
			</div>
			<div class="text-output hidden">
				<p></p>
				<button id="btnCopy" class="button">Copiar</button>
			</div>
		</div>
	</div>

	<!-- javascript principal -->
	<script src="assets/js/main.js"></script>
</body>

</html>
